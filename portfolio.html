<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
  crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
<title>Kevin Herrera's Portfolio</title>
</head>
<body>
  <div id="contentDiv">
    <nav class="nav theme-menu-bar" id="custom-nav">
        <a href="#menu" class="menu-label">
            <span class="text">Menu</span>
            <span class="close">
                <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>Times</title>
                <g id="1.-Homepage" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="M-1-4-Menu-" transform="translate(-176.000000, -624.000000)" fill="currentColor">
                        <g id="Vertical-Menu-/-Closed" transform="translate(0.000000, 606.000000)">
                            <polygon id="Fill-1"
                                points="200 20.2659405 197.734059 18 188.05148 27.6825794 178.26594 18 176 20.2659405 185.682579 30.0514801 176 39.7340595 178.26594 42 188.05148 32.3174207 197.734059 42 200 39.7340595 190.317421 30.0514801">
                            </polygon>
                        </g>
                    </g>
                </g>
            </svg>
            </span>
        </a>
        <div class="menu-card">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.myappguide.com">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html#contactSection">Contact</a>
                </li>
            </ul>
            <hr>
            <ul class="theme-socials-list">
                <li><a href="https://www.linkedin.com/in/herrerake" target="_blank"
                       class="linkedin link-default">LinkedIn</a></li>
                <li><a href="https://github.com/herrerake" target="_blank" class="gitHub link-default">GitHub</a>
                </li>
                <li><a href="https://www.instagram.com/herrerakee/" target="_blank"
                       class="instgram link-default">Instgram</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 pt-5 pl-lg-5 ml-lg-5">
      <h1>Portfolio</h1>
      <div id="portfolio"></div>
    </div>
    <div class="container mt-5 pt-5 pl-lg-5 ml-lg-5">
      <h1>Resume</h1>
      <div id="resume"></div>
      <div id="workExperience"></div>
      <div id="education"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./animationjscode.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script id="portfolio-template" type="text/x-handlebars-template">
    <div class="row justify-content-center align-items-center">
      {{#each projects}}
      <div class="col-md-6 mb-5">
        <div class="card testimonial-card animated fadeIn delay-fast">
          <div class="card-body">
            <!--Name-->
            <h4 class="card-title">{{title}}</h4>
            <hr>
            <!--Quotation-->
            <p class="contact-list">
              Website URL: <a href="{{websiteURL}}" target="_blank">{{website}}</a>
            </p>
            <p class="contact-list">
              Overview: <a href="{{overviewLink}}" target="_blank">{{overviewText}}</a>
            </p>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </script>
  <script id="resume-template" type="text/x-handlebars-template">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-12">
        <div class="card testimonial-card animated fadeIn delay-fast">
          <div class="card-body">
            <!--Name-->
            <h4 class="card-title text-left">Technologies & Skills</h4>
            <hr>
            <!--Quotation-->
            <div class="row">
              {{#each techSkills}}
              <div class="col-4">
                <p class="contact-list">
                  {{[]}}
                </p>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script id="workExperience-template" type="text/x-handlebars-template">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="col-md-12">
        <div class="card testimonial-card animated fadeIn delay-fast">
          <div class="card-body">
            <!--Name-->
            <h4 class="card-title text-left">Work Experience</h4>
            <hr>
            <!--Quotation-->
            <div class="row">
              {{#each workExperience}}
              <div class="col-md-6">
                <p class="contact-list">
                  {{[]}}
                </p>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script id="education-template" type="text/x-handlebars-template">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="col-md-12">
        <div class="card testimonial-card animated fadeIn delay-fast">
          <div class="card-body">
            <!--Name-->
            <h4 class="card-title text-left">Education & Training</h4>
            <hr>
            <!--Quotation-->
            <div class="row">
              {{#each education}}
              <div class="col-md-6">
                <p class="contact-list">
                  {{[]}}
                </p>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/javascript" src="./portfolio.js"></script>
</body>
</html>
